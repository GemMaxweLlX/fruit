[item-description]
pizza=一种起源于意大利的咸味食品，通常由圆形、扁平的发酵小麦面团底料，上面铺上番茄、奶酪，以及其他各种配料制成。
cake=一种用面粉、糖和其他配料制成的甜烘焙食品。
icecream=一种冷冻甜点，通常由牛奶或奶油、糖、调味品制成，有时也加入鸡蛋。
sushi=一种日式料理，用醋饭，通常上面放一些其他配料，比如鱼肉。
sandwich=一种食物，通常由蔬菜、切片奶酪或肉类组成，放在面包片上或面包片之间。
soup=一种液体菜肴，通常通过在肉汤或水中煮沸肉、鱼或蔬菜制成。
bread=一种用面粉和水揉成的面团制备的主食，通常通过烘烤制成。
cream=牛奶中脂肪含量高的部分。
corn_bread=一种用玉米粉制成的面包。
brown_sugar=一种由于含有糖蜜而呈棕色的糖。
popcorn=一种玉米，加热时会从籽粒膨胀并膨化。
butter=一种用牛奶或奶油中的脂肪制成的乳制品。
bacon=用猪的侧腹部腌制的肉。
cookie=一种甜的烘焙食品，通常小、扁平且圆形。
syrup=一种浓稠的甜液体，通过将糖溶解在水中制成，通常用作配料或成分。
hamburger=一种三明治，由一块煮熟的碎肉馅饼放在小圆面包中制成，通常配有各种调味品和配料。
yeast=一种用于烘焙和酿造的微观真菌。
vinegar=一种味道酸的液体，含有醋酸，通过发酵酒精液体获得，用于烹饪或保存。
soy_sauce=一种用发酵大豆制成的咸味深棕色液体，用作中国和日本料理中的调味品。
olive_oil=一种从橄榄中提取的脂肪，用于烹饪、化妆品、药品和肥皂。
salt=一种白色晶体物质，氯化钠，用于调味或保存食物。
chocolate=一种烤制和研磨可可豆的食品，以液体、糊状或块状形式制成，并用作许多食品中的调味成分。
