fruit=水果Mod - 开放创造力！\n为Factorio引入水果，为你的游戏增添美味水果。**我们欢迎所有Mod开发者自由修改、扩展或整合此Mod**。想象一下新的水果加工机器、农业扩展、贸易系统、装饰物品、能源来源、科技分支、生物和事件。让你的创造力蓬勃发展，为所有玩家提升Factorio的体验！🍎🍊🍇

