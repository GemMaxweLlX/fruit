[entity-description]
apple= сочный красный фрукт, который растет на деревьях.
banana=длинный желтый фрукт, который можно очищать от кожуры и есть сырым.
orange=цитрусовый фрукт с острым вкусом, известный своим содержанием витамина С.
strawberry=небольшой сочный фрукт со сладким вкусом и ярко-красным цветом.
watermelon=крупный фрукт с твердой зеленой кожурой и сладкой сочной красной мякотью.
pear=сладкий фрукт с сочной внутренней частью и тонкой кожурой.
kiwi= это маленький, коричневый, волосатый фрукт с ярко-зеленой мякотью и мелкими черными семенами. Он сладкий и острый, с уникальной текстурой.
pineapple=тропический фрукт с жесткой, колючей мякотью и сладкой, сочной мякотью внутри. Известен своим остро-сладким вкусом, отлично подходит для приготовления освежающих соков или фруктовых салатов.
grape=небольшой, сладкий и сочный фрукт, который растет гроздьями. Часто используется для приготовления вина, соков и употребляется в свежем виде.
peach=округлый, пушистый фрукт со сладкой желтой или белой мякотью и крупной косточкой в центре. Известен своим душистым ароматом.
mango=сладкий и сочный фрукт с яркой желто-оранжевой мякотью, который любят добавлять в коктейли и десерты. Он обладает богатым тропическим вкусом.
papaya=тропический фрукт, известный своей сладкой оранжевой мякотью и многочисленными полезными свойствами для здоровья.
blueberry=маленький, круглый и сладкий фрукт насыщенного сине-фиолетового цвета.
plum=сочный фрукт со сладко-терпким вкусом, часто окрашенный в оттенки фиолетового, красного или желтого
pomegranate=фрукт с плотной внешней оболочкой и сочными косточками внутри, известный своим насыщенным красным цветом и пользой для здоровья.
jackfruit= крупный колючий фрукт, известный своей сладкой желтой мякотью, широко используемый в тропических регионах.
lychee=маленький круглый фрукт со сладким цветочным вкусом, покрытый грубой красной кожурой.
raspberry=маленький, сладкий и терпкий фрукт, часто используемый в десертах и джемах.
blackberry=сочный черный или темно-фиолетовый фрукт со сладким и слегка терпким вкусом.
dragon_fruit=экзотический фрукт с ярко-розовой кожурой и белой мякотью, усеянной черными семенами.
cantaloupe=сладкая и ароматная дыня с оранжевой мякотью, которую часто едят свежей.
passion_fruit=тропический фрукт с плотной кожурой и сочными ароматными семенами внутри.
cherry=Маленький, круглый и сладкий фрукт с блестящей красной или темной кожурой.
tangerine=небольшой цитрусовый фрукт с тонкой кожурой и сладкими, сочными дольками.
guava= тропический фрукт с зеленой кожурой, розовой или белой мякотью и характерным ароматом.
carambola=еще одно название звездчатого фрукта, известного своим уникальным поперечным сечением, похожим на звезду.
coconut=тропический фрукт с твердой кожурой, который является универсальным и подходит для приготовления кокосовой воды и мяса.
rambutan= тропический фрукт, известный своей ворсистой оболочкой и сладкой, сочной начинкой.
durian= тропический фрукт, известный своим сильным запахом и неповторимым вкусом, часто называемый "королем фруктов".
longan= маленький сладкий фрукт, похожий на личи, часто используется в десертах.
fig=Мягкий сладкий фрукт с тонкой кожурой, употребляется в свежем или сушеном виде.
sapodilla=сладкий тропический фрукт с грубой коричневой кожурой и солодовым вкусом.
apricot=небольшой фрукт оранжевого цвета со сладким и слегка терпким вкусом, часто используемый в джемах и десертах.
sugarcane=высокая трава, из которой выделяется сладкий сок, используемый для приготовления сахара и других продуктов.
cranberry= небольшая красная терпкая ягода, часто используемая для приготовления соков и соусов.
persimmon=Сладкий оранжевый фрукт, который часто употребляют в свежем или сушеном виде. часто употребляется в пищу в полностью созревшем виде.
elderberry=темно-фиолетовые ягоды, известные своими лечебными свойствами и используемые в сиропах и чаях.
currant=мелкие ягоды, которые могут быть красными, черными или белыми, часто используются в выпечке и варенье.
loquat=небольшой, круглый или овальный фрукт с желтой или оранжевой кожурой и сладким, сочным вкусом.
mulberry=сладкая темная ягода, которую часто едят в свежем виде или используют для приготовления десертов и соков.
lemon=ярко-желтый цитрусовый фрукт с кисловатым вкусом и освежающим ароматом. У него гладкая восковая кожица и сочная мякоть с мелкими белыми семенами.
grapefruit=крупный круглый цитрусовый фрукт с толстой кожурой желтого или розового цвета. У него сочная, кислая мякоть, которая может быть желтой, розовой или красной, и содержит мелкие белые семена.
prune=сушеная слива с темно-фиолетовой или черной кожурой и сладкой мякотью. Ее часто используют в выпечке, кулинарии и в качестве закуски.
mangosteen=тропический фрукт с твердой фиолетовой внешней оболочкой и мягкой белой мякотью внутри. У него сладкий и острый вкус, который часто описывают как смесь клубники и ананаса.
bayberry=небольшой красный или фиолетовый фрукт с бугристой кожурой и сладким, терпким вкусом. Его часто едят свежим или используют для приготовления джемов, желе и вин.
olive=небольшой зеленый или черный фрукт с твердой, горьковатой кожурой и мясистой, маслянистой мякотью внутри. Его часто используют в качестве приправы, в кулинарии или для приготовления оливкового масла.
avocado=крупный фрукт грушевидной формы с толстой зеленой кожурой и кремово-маслянистой мякотью. Он обладает мягким ореховым вкусом и часто используется в салатах, сэндвичах и соусах.

carrot=хрустящий и сладкий корнеплод, обычно оранжевого цвета.
cucumber=хрустящий и освежающий овощ, часто используемый в салатах.
spinach=листовой зеленый овощ с высоким содержанием железа и витаминов.
tomato=сочный красный фрукт, часто используемый в кулинарии в качестве овоща.
broccoli=зеленый овощ с древовидной структурой, богатый витаминами.
lettuce= листовой овощ, обычно используемый в качестве основы для салатов.
bell_pepper=сладкий хрустящий овощ, который бывает разных цветов.
zucchini=универсальная тыква, часто используемая в различных блюдах.
onion=острый и ароматный овощ, часто используемый для украшения блюд.
garlic=Ароматная луковица, широко используемая в качестве приправы во многих кухнях.
pumpkin=крупный, круглый, оранжевый кабачок, используемый в кулинарии и для украшения.
cabbage=это двулетнее растение с зелеными, красными или белыми листьями, выращиваемое в качестве однолетней овощной культуры из-за своих кочанов с густой листвой.
eggplant= глянцевый фиолетовый овощ, известный своей мясистой текстурой, часто используемый в различных блюдах.
potato=крахмалистый клубень из семейства пасленовых, наиболее часто используемый для приготовления чипсов и картофеля фри.
sweet_potato=Сладкий на вкус, крахмалистый корнеплод с оранжевой мякотью, часто используемый в десертах и супах.
beetroot= корнеплод, обычно темно-красного цвета, известный своим сладким, землистым вкусом.
asparagus= зеленый овощ в форме копья, который считается деликатесом из-за своего вкуса и текстуры.
pea=Небольшое шарообразное зеленое семя или стручок гороха, употребляемое в пищу как овощ.
celery=это длинный волокнистый стебель, который обычно используется в салатах и известен своей хрустящей текстурой.
artichoke= острый овощ, часто употребляемый в пищу как изысканное блюдо.
brussels_sprout=Относится к семейству капустных, имеет небольшие округлые формы, часто обжаривается или готовится на пару.
parsnip=Корнеплод, похожий на светлую морковь, со сладким ореховым вкусом.
leek= мягкий овощ, похожий на луковицу, часто используется в супах и рагу.
turnip= корнеплод, обычно с фиолетовой верхушкой и белой основой, часто используется в рагу.
cauliflower=белый овощ семейства крестоцветных, родственник брокколи, со схожим вкусом.
okra=овощ в зеленых стручках, который часто используется для приготовления гамбо из-за его загущающих свойств.
collard_greens=разновидность капусты, известная своими рыхлыми темно-зелеными листьями.
watercress=водное растение, часто используемое в салатах и известное своим острым вкусом.
daikon=крупная белая редька, известная своим мягким вкусом и хрустящей текстурой.
mallow=растение, листья и стебли которого используются в качестве овоща.
jicama=популярный в мексиканской кухне корнеплод, известный своей сладкой и хрустящей мякотью.
chayote= овощ грушевидной формы, также известный как овощная груша или мирлитон.
kale=листовой зеленый овощ, известный своей высокой питательной ценностью.
corn=высокая однолетняя злаковая трава с крупными початками. Она является основным продуктом питания во многих культурах.
wheat=злаковая трава, которая дает зерно и широко используется в пищу. Это основной источник углеводов.
rice=это полуводная трава, которая широко культивируется в качестве основного продукта питания, особенно в Азии. Ее зерна известны как рис.
soybeans= Соя, также известная как соя - это разновидность бобовых, произрастающих в Восточной Азии. Ее широко выращивают из-за ее съедобных свойств, которые имеют множество применений.


