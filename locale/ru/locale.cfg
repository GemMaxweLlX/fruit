[item-description]
pizza=пикантное блюдо итальянского происхождения, обычно представляющее собой круглую приплюснутую форму из пшеничного теста на дрожжевой основе, покрытую помидорами, сыром и часто различными другими ингредиентами.
cake= сладкая выпечка, приготовленная из муки, сахара и других ингредиентов.
icecream=замороженный десерт, обычно приготовляемый из молока или сливок, сахара, ароматизаторов и иногда яиц.
sushi=японское блюдо из риса, заправленного уксусом, обычно с добавлением некоторых других ингредиентов, например рыбы.
sandwich=блюдо, обычно состоящее из овощей, нарезанного сыра или мяса, которые кладутся на ломтики хлеба или между ними.
soup=жидкое блюдо, обычно приготовляемое путем отваривания мяса, рыбы или овощей в бульоне или воде.
bread=основное блюдо, которое готовится из теста на основе муки и воды, обычно путем выпечки.
cream=Густая часть молока.
corn_bread=Разновидность хлеба, приготовляемого из кукурузной муки.
brown_sugar=Разновидность сахара, имеющая коричневый цвет из-за присутствия патоки.
popcorn=Разновидность кукурузы, которая расширяется от сердцевины и вспучивается при нагревании.
butter=это молочный продукт, приготовленный на основе молока или сливок.
bacon=это вяленое мясо, вырезанное из боковин или брюшка поросенка.
cookie=это сладкая выпечка, обычно небольшого размера, плоская и круглая
syrup=густая сладкая жидкость, получаемая путем растворения сахара в воде, часто используется в качестве посыпки или ингредиента.
hamburger=Бутерброд, состоящий из приготовленной котлеты из мясного фарша, подаваемой в булочке, часто с различными приправами и начинками.
yeast=Микроскопический грибок, используемый в выпечке и пивоварении.
vinegar=Кислая на вкус жидкость, содержащая уксусную кислоту, получаемая путем сбраживания алкогольных напитков, используемая в кулинарии или для консервирования.
soy_sauce=Солоноватая темно-коричневая жидкость, приготовленная из ферментированных соевых бобов, используемая в качестве приправы в китайской и японской кухне.
olive_oil=Масло, получаемое из оливок, используемое в кулинарии, косметике, фармацевтике и производстве мыла.
salt=Белое кристаллическое вещество, хлорид натрия, используемое для приправы или консервирования пищевых продуктов.
chocolate= это продукт, приготовленный из обжаренных и измельченных семян какао, который изготавливается в виде жидкости, пасты или кусочков и используется в качестве вкусового ингредиента во многих продуктах.
swiss_roll=Свернутый бисквитный корж, начиненный кремом или джемом.
baked-potato=Простой печеный картофель, пышный и горячий.
chocolate-cake=Роскошный и декадентский шоколадный торт.
french-fries=Хрустящие и золотистые жареные картофельные палочки.
tomato-soup=Теплый и сытный томатный суп.
caramel-apple=Яблоко, покрытое сладкой карамелью.
toffee=Твердая жевательная конфета, приготовленная из сахара и сливочного масла.
garlic-bread=Намажьте хлеб чесночным маслом и зеленью.
mayonnaise=Сливочная приправа, приготовленная из яиц, масла и лимонного сока или уксуса.
noodles=Длинные тонкие полоски теста.
fresh-pasta=Свежеприготовленная паста.
grilled-asparagus=Спаржа, приготовленная на гриле до совершенства.
grilled-onion=Обжаренные ломтики лука, сладкие и пикантные.
fried-rice=Обжаренный рис с яйцами и другими ингредиентами.
mashed-potatoes=Картофельное пюре с молоком и сливочным маслом.
rice-noodles=Тонкая рисовая лапша.
zha-jiang-mian=Лапша с соусом из ферментированной соевой пасты.
marshmallow=Мягкая жевательная конфета, приготовленная из сахара, желатина и ароматизаторов.
tofu=Приятный на вкус, белый продукт, приготовленный из соевых бобов.
taco=Традиционное мексиканское блюдо, состоящее из небольшой, размером с ладонь, кукурузной или пшеничной тортильи с начинкой.
spring-roll=Обжаренный рулет с овощной и иногда мясной начинкой.
hot-dog=Приготовленная сосика подается в нарезанной булочке.
yogurt=Ферментированный молочный продукт.
waffle=Корж в форме решетки с глубокими углублениями.
chili=Острый и пряный фрукт, часто используемый в качестве приправы.
coffee_beans=Семена кофейного растения, используемые для приготовления кофе.ц
cocoa_beans=Семена какао-дерева, используемые для приготовления шоколада.
